<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book a Suite – Seaside Hotel</title>
  <link rel="stylesheet" href="styles/booking.css">
</head>
<body>

  <header>
    <h1>Book Your Suite</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Suites</a></li>
        <li><a href="booking.html">Booking</a></li>
      </ul>
    </nav>
  </header>

  <main class="booking-container">
    <h2>Reservation Form</h2>
    <form action="#" method="post" class="booking-form">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" max="6" required>

      <label for="requests">Special Requests:</label>
      <textarea id="requests" name="requests" rows="4" placeholder="Any special instructions?"></textarea>

      <button type="submit">Submit Booking</button>
    </form>
  </main>

  <footer>
    <p>&copy; ☆Stephen Asuquo Bassey Edim☆. All rights reserved.</p>
  </footer>

</body>
</html>
